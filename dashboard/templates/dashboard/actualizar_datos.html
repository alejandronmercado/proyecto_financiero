{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="bi bi-arrow-clockwise"></i> Actualizar Datos Manualmente</h4>
                </div>
                <div class="card-body">
                    <p>Esta acción obtendrá las cotizaciones e índices económicos más recientes de las fuentes externas.</p>
                    <p>¿Estás seguro de que quieres actualizar los datos?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="bi bi-arrow-clockwise"></i> Sí, Actualizar Datos
                            </button>
                            <a href="/" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
